spring.application.name=drxconditions
server.servlet.context-path=/drxconditions/api/conditions

#Change the name of pharmacy.application.name once you have a config service setup for your project
pharmacy.domain.name=drxconditions
pharmacy.application.name=conditions
application.programid=conditions

#Add these two properties to your environment vars when running on local
#pharmacy.application.branch=dev/POA-338
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DB2Dialect

customHeaders=masterCustomerSetId, platform

#Property for spring actuator (application statistics, health, etc.)
management.server.port=9001
management.endpoints.web.exposure.include=*
management.security.enabled=false

logging.file.path=logs/conditions

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE